# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/getting-started/


baseURL = "https://sina.page/"
title = "Sina"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
# uglyURLs = false
# canonifyURLs = true


[pagination]
pagerSize = 10

summaryLength = 0


[outputs]
home    = ["HTML","RSS","JSON"]
page    = ["HTML"]
section = ["HTML","RSS"]
taxonomy= ["HTML","RSS"]
term    = ["HTML","RSS"]


[module]
  [[module.imports]]
    path = "github.com/jpanther/congo/v2"